apply plugin: "java"

group = 'uk.ac.warwick.dcs.sherlock'
version = "dev"

description = """Sherlock Extra"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    flatDir {
        dirs 'libs'
    }
}


dependencies {
    compile name: 'Sherlock-0.3.21-dev'
}